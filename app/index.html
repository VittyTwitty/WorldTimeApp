<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>World time now</title>
</head>

<body>
    <header>
        <h1>World time now</h1>
    </header>

    <figure>
        <div id="listClocks" class="clock"></div>
        <script id="clock-template" type="text/x-handlebars-template">
            <div class="clock_list">
                {{#clocksArr}}
                <ul class="clock_item">
                    <li>{{id}}</li>
                    <div class="chart_{{@key}}"></div>                    
                    <li>{{description}}</li>                    
                </ul>
                {{/clocksArr}}
            </div>
        </script>
    </figure>

    <script src="scripts/libs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ru.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>

    <script src="scripts/bundle.js"></script>
    <script>

    </script>

</body>

</html>
